<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7615526440.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="chatroom.css">
</head>
<body class=" signinpage light-mode dark-mode">
    <label for="mode-toggle">toggle dark mode</label>
    <input type="checkbox" id="mode-toggle">

    <div class="signin">
        <h1 class="signinh1">join our team</h1>
        <div class="password">
            <form action="home.html">
                <input type="text" name="" class="creat" placeholder="Enter your name" required> <br><br>
                <input type="password"  name="password" minlength="5" maxlength="12" placeholder="Enter your password" class="creat"> <br><br>
                <button type="submit" value="sign in" class="creat creat-it" onclick="myFunction(home.html)">sign in</button>

                

            </form>

        </div>
    </div>
    <script>
        const modeToggle = document.getElementById("mode-toggle");
        const body = document.body
        modeToggle.addEventListener("change", function()
        {  if (modeToggle.checked)
            {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode")
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode")
            }
        });
    </script>
    
</body>
</html>
